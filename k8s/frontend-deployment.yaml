apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-management-frontend
  labels:
    app: order-management-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-management-frontend
  template:
    metadata:
      labels:
        app: order-management-frontend
    spec:
      containers:
      - name: frontend
        image: order-management-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: regcred

